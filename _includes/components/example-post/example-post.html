<div class="rbe-example-post">
    <div class="rbe-example-post__title">{{ include.example.title }}</div>
    <div class="rbe-example-post__meta">{{ include.example.date | date: "%b %-d, %Y" }}{% if include.example.author %} • {{ include.example.author }}{% endif %}{% if include.example.meta %} • {{ include.example.meta }}{% endif %}</div>
    <div class="rbe-example-post__content">{{ include.content }}</div>
</div>
